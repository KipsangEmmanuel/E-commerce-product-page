<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | E-commerce product page</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="main">
    <div class="navbar">
      <div class="logo">
        <img src="./images/logo.svg" alt="">
      </div>
      <div class="navigation">
        <ul>
          <nav>
            <ul>
              <li><h2>Collection</h2></li>
              <li><h2>Men</h2></li>
              <li><h2>Wemen</h2></li>
              <li><h2>About</h2></li>
              <li><h2>Contact</h2></li>
            </ul>
          </nav>
        </ul>
      </div>
      <div class="profile">
        <div class="cart">
          <img src="./images/icon-cart.svg" alt="">
        </div>
        <div class="pro">
          <img src="./images/image-avatar.png" alt="">
        </div>
      </div>
    </div>


    <div class="cards">
      <div class="column">
        <div class="card1">
          <img class="img1" src="./images/image-product-1.jpg" alt="">
        </div>
 

        <div class="card2">
          <div class="square-cards">
            <img class="img2" src="./images/image-product-2-thumbnail.jpg" alt="">
          </div>
          <div class="square-cards">
            <img class="img2" src="./images/image-product-2-thumbnail.jpg" alt="">
          </div>
          <div class="square-cards">
            <img class="img2" src="./images/image-product-3-thumbnail.jpg" alt="">
          </div>
          <div class="square-cards">
            <img class="img2" src="./images/image-product-4-thumbnail.jpg" alt="">
          </div>
        </div>
      </div>
      <div class="column">  
        <div class="card3">
          <h2 class="comp">Sneakers Company</h2>
          <h1 class="fall">Fall Limited education Sneakers</h1>
          <div class="dollar">
            <h1 class="point">$125.00 <p class="fif">50</p></h1>
          </div>
          <div class="last">
            <div class="add">
              <button class="btn"> - 0 + </button>
            </div>
            <div class="add">Add</div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
